---

- name: Create blackbox_exporter directories
  file: path={{ item }} state=directory mode=0755
  with_items:
    - "{{ blackbox_exporter_log_dir }}"

- name: Install blackbox_exporter package
  unarchive:
    src: "{{ download_dir }}/blackbox_exporter-{{ blackbox_exporter_version }}.tar.gz"
    dest: "{{ pulsar_dir }}/packages"

- name: Copy blackbox_exporter binary
  shell: >
    cp -v "`ls {{ pulsar_dir }}/packages/blackbox_exporter-{{ blackbox_exporter_version }}.*/blackbox_exporter`" "{{ monitoring_dir }}/bin/"

- include_tasks: "{{ deployment_method }}_deployment.yml"

- name: Create blackbox_exporter config file
  template:
    src: "blackbox.yml.j2"
    dest: "{{ monitoring_dir }}/conf/blackbox.yml"
    mode: "0644"
    backup: yes
  register: blackbox_conf_st

- name: Backup black_exporter config file
  command: >
    mv {{ blackbox_conf_st.backup_file }} {{ pulsar_dir }}/backup
  when: blackbox_conf_st.changed and blackbox_conf_st.backup_file is defined

- name: Clean up blackbox_exporter package
  shell: >
    cd {{ pulsar_dir }}/packages && rm -r blackbox_exporter-{{ blackbox_exporter_version }}*
