---

- name: Copy broker configuration files
  template:
    src: "{{ playbook_dir }}/conf/broker/{{ item }}.{{ pulsar_version }}.j2"
    dest: "{{ pulsar_pkg_dir }}/conf/{{ item }}"
  with_items:
    - broker.conf

- include_tasks: "{{ deployment_method }}_deployment.yml"

- include_role:
    name: pulsar-post-deploy
