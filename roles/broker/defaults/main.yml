---

# broker port
#broker_port: 6650
#broker_tls_port: 6652
#broker_http_port: 8080
#broker_https_port: 8443

# settings

# threads
broker_num_io_threads:

# replication settings
managed_ledger_default_ensemble_size: 2
managed_ledger_default_write_quorum: 2
managed_ledger_default_ack_quorum: 2
managed_ledger_num_worker_threads: 8
managed_ledger_num_scheduler_threads: 8
managed_ledger_cache_size_mb: 1024

# retention
default_retention_time_in_minutes: 0
default_retention_size_in_mb: 0

# websocket
websocket_service_enabled: false
websocket_num_io_threads: 8

# functions
function_worker_enabled: false
