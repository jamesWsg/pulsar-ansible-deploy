---

# host command tasks

- name: Create pulsar directories
  file: path={{ item }} state=directory mode=0755 owner={{ deploy_user }}
  with_items:
    - "{{ pulsar_dir }}"
    - "{{ pulsar_dir }}/logs"
    - "{{ pulsar_dir }}/services"
    - "{{ pulsar_dir }}/backup"
    - "{{ pulsar_dir }}/status"
    - "{{ pulsar_dir }}/packages"
    - "{{ pulsar_data_dir }}"
    - "{{ pulsar_data_dir }}/bookkeeper"
    - "{{ pulsar_data_dir }}/prometheus"
    - "{{ monitoring_dir }}"
    - "{{ monitoring_dir }}/bin"
    - "{{ monitoring_dir }}/conf"
    - "{{ monitoring_dir }}/backup"
