---

- hosts: brokers
  tags:
    - broker
  tasks:
    - include_role: name=pulsar-common
    - debug:
        msg: "broker_port={{ broker_port }}, broker_http_port={{ broker_http_port }}"
    - name: Start broker by systemd
      become: true
      systemd:
        name: "{{ item }}.service"
        state: started
        enabled: no
      when: process_supervision == 'systemd'
      with_items:
        - broker

    - name: Wait for broker up
      wait_for:
        port: "{{ broker_port }}"
        host: 127.0.0.1
        connect_timeout: 60
        delay: 1

    - name: Wait for bookie http up
      uri:
        url: "http://127.0.0.1:{{ broker_http_port }}/metrics"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 60
      delay: 1
