---

- hosts: monitored_hosts
  tags:
    - blackbox_exporter
  tasks:
    - name: Start blackbox_exporter by systemd
      become: true
      systemd:
        name: blackbox_exporter.service
        state: started
        enabled: no
      when: process_supervision == 'systemd'

    - name: Wait for blackbox_exporter up
      uri:
        url: "http://127.0.0.1:{{ blackbox_exporter_port }}/metrics"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 60
      delay: 1
